<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Light and Sound Memory Game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      Light and Sound Memory Game: Minecraft Edition!
    </h1>
    <p>
      Welcome to the game! Repeat back the pattern by pressing the buttons. Made by Atif Khan (IchigoBlues).
    </p>
    
    
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    
    <button id="stopBtn" class ="hidden" onclick="stopGame()">
      Stop
    </button>
    
    <label id ="strikes">
      Strikes: 0
    </label>
        
    <h5>
      Time Left: <span id="count">15</span> seconds
    </h5>
    
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()">
        
      </button>
      
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()">
        
      </button>
      
      <button id="button3" onclick="guess(3)"  onmousedown="startTone(3)" onmouseup="stopTone()">
        
      </button>
      
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()">
        
      </button>
      
      <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()">
        
      </button>

      
    </div>
    
   <audio src="https://cdn.glitch.global/c0c29915-21f7-41a9-8a16-ba511164d4cc/creeper.mp3?v=1648603300194" id="creeper"></audio>
   <audio src="https://cdn.glitch.global/c0c29915-21f7-41a9-8a16-ba511164d4cc/zombie.mp3?v=1648603300299" id="zombie"></audio> 
   <audio src="https://cdn.glitch.global/c0c29915-21f7-41a9-8a16-ba511164d4cc/enderman.mp3?v=1648603300221" id="enderman"></audio>
   <audio src="https://cdn.glitch.global/c0c29915-21f7-41a9-8a16-ba511164d4cc/spider.mp3?v=1648603300194" id="spider"></audio>
   <audio src="https://cdn.glitch.global/c0c29915-21f7-41a9-8a16-ba511164d4cc/skeleton.mp3?v=1648603300283" id="skeleton"></audio>
    
  </body>
</html>
